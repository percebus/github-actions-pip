name: pip install --upgrade
description: pip install --upgrade

inputs:
  pip_cli_options:
    description: Options to pass to the pip command
    required: false
    default: "--verbose"

  requirements-file:
    description: Path to the requirements file
    required: false
    default: ./requirements.upgrade.txt

runs:
  using: composite
  steps:
    - name: pip upgrade pip
      shell: bash
      run: python -m pip install ${{ inputs.pip_cli_options }} --upgrade pip

    - name: pip upgrade packages
      shell: bash
      if: ${{ inputs.requirements-file }}
      run: python -m pip install ${{ inputs.pip_cli_options }} --upgrade --requirement ${{ inputs.requirements-file }}
